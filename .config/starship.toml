scan_timeout = 10
add_newline = true

[line_break]
disabled = false

[directory]
style = "bold blue"
read_only = " "
truncation_length = 50

[cmd_duration]
format = "[$duration]($style) "

[status]
disabled = false
format = "[$symbol $status]($style) "
not_found_symbol = ""
not_executable_symbol = ""
sigint_symbol = "ﭦ"
map_symbol = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "

[package]
format = "[$symbol$version]($style) "
symbol = " "

[aws]
format = "[$symbol($version )]($style)"
symbol = " "

[c]
format = "[$symbol$version]($style) "
symbol = " "

[conda]
format = "[$symbol$version]($style) "
symbol = " "

[dart]
format = "[$symbol$version]($style) "
symbol = " "

[docker_context]
format = "[$symbol$version]($style) "
symbol = " "

[haskell]
format = "[$symbol$version]($style) "
symbol = " "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "

[php]
format = "[$symbol($version )]($style)"
symbol = " "

[java]
format = "[$symbol($version )]($style)"
symbol = " "
style = "red"

[rust]
format = "[$symbol($version )]($style)"
symbol = " "

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
